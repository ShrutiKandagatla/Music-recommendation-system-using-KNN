<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Recommender</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Music Recommendation System</h1>
        <form method="POST">
            <input type="text" name="song" placeholder="Enter a song name" value="{{ song_name }}">
            <button type="submit">Recommend</button>
        </form>
        
        {% if recommendations %}
            <h2>Recommendations:</h2>
            <ul>
                {% for rec in recommendations %}
                    <li><strong>{{ rec.track }}</strong> by {{ rec.artist }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
